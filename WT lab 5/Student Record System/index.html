<html>
    <head>
        <title>Student Record System</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 8px;
            }
            button {
                margin: 5px;
            }
            #message {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h2>Student Record System (JSON + Fetch API)</h2>
        <button onclick="loadStudents()">Load Students</button>
        <h3>Add / Update / Delete Student</h3>
        ID: <input type="number" id="studentId"><br><br>
        Name: <input type="text" id="studentName"><br><br>
        Course: <input type="text" id="studentCourse"><br><br>
        Marks: <input type="number" id="studentMarks"><br><br>
        <button onclick="addStudent()">Add</button>
        <button onclick="updateStudent()">Update</button>
        <button onclick="deleteStudent()">Delete</button>
        <h3>Student List</h3>
        <table id="studentTable">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Course</th>
                <th>Marks</th>
            </tr>
        </table>
        <p id="message"></p>
        <script src="script.js"></script>
    </body>
</html>

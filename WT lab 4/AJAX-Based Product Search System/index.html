<!DOCTYPE html>
<html>
<head>
    <title>AJAX Product Search</title>
    <style>
        body {
            font-family: Arial;
        }

        #search {
            width: 300px;
            padding: 8px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 8px;
            border-radius: 5px;
        }

        .loading {
            color: blue;
            font-weight: bold;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .no-results {
            color: orange;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Live Product Search</h2>

<input type="text" id="search" placeholder="Search products...">
<div id="results"></div>

<script>
    const searchInput = document.getElementById("search");
    const resultsDiv = document.getElementById("results");
    let debounceTimer;
    function debounce(callback, delay) {
        return function (...args) {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                callback.apply(this, args);
            }, delay);
        };
    }

    async function searchProducts(query) {
        if (query.trim() === "") {
            resultsDiv.innerHTML = "";
            return;
        }

        resultsDiv.innerHTML = "<p class='loading'>Loading...</p>";

        try {
            const response = await fetch("products.json");

            if (!response.ok) {
                throw new Error("Network response failed");
            }

            const data = await response.json();
            const products = data.products;

            const filtered = products.filter(product =>
                product.name.toLowerCase().includes(query.toLowerCase())
            );

            displayResults(filtered);

        } catch (error) {
            resultsDiv.innerHTML = "<p class='error'>Failed to fetch products.</p>";
        }
    }

    function displayResults(products) {
        resultsDiv.innerHTML = "";

        if (products.length === 0) {
            resultsDiv.innerHTML = "<p class='no-results'>No results found</p>";
            return;
        }

        products.forEach(product => {
            const div = document.createElement("div");
            div.className = "product";
            div.innerHTML = `
                <strong>Name:</strong> ${product.name}<br>
                <strong>Price:</strong> â‚¹${product.price}<br>
                <strong>Category:</strong> ${product.category}
            `;
            resultsDiv.appendChild(div);
        });
    }
    searchInput.addEventListener("input", debounce(function () {
        searchProducts(this.value);
    }, 500));

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Drag and Drop Task Manager</title>
    <!--CSS Styles-->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        .input-section {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 8px 15px;
            margin-left: 10px;
            cursor: pointer;
        }
        .board {
            display: flex;
            justify-content: space-between;
        }
        .column {
            background-color: #ffffff;
            width: 30%;
            min-height: 300px;
            padding: 10px;
            border-radius: 5px;
        }
        .column h3 {
            text-align: center;
        }
        .task {
            background-color: #d9e8fb;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: grab;
        }
        .completed {
            background-color: #a5e6a5;
        }
        #message {
            text-align: center;
            color: green;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<h2>Advanced Drag and Drop Task Manager</h2>
<div class="input-section">
    <input type="text" id="taskInput" placeholder="Enter task name">
    <button onclick="addTask()">Add Task</button>
</div>
<div class="board">
    <div class="column" id="todo" ondragover="allowDrop(event)" ondrop="drop(event)">
        <h3>Tasks To Do:</h3>
    </div>
    <div class="column" id="inprogress" ondragover="allowDrop(event)" ondrop="drop(event)">
        <h3>Tasks In Progress:</h3>
    </div>
    <div class="column" id="completed" ondragover="allowDrop(event)" ondrop="drop(event)">
        <h3>Completed Tasks:</h3>
    </div>
</div>
<p id="message"></p>
<!--Javascript-->
<script>
    let taskId = 0;
    function addTask() {
        const taskName = document.getElementById("taskInput").value;
        if (taskName === "") return;
        const task = document.createElement("div");
        task.className = "task";
        task.id = "task" + taskId++;
        task.draggable = true;
        task.ondragstart = drag;
        const date = new Date().toLocaleDateString();
        task.innerHTML = `<strong>${taskName}</strong><br><small>${date}</small>`;
        document.getElementById("todo").appendChild(task);
        document.getElementById("taskInput").value = "";
    }
    function allowDrop(event) {
        event.preventDefault();
    }
    function drag(event) {
        event.dataTransfer.setData("text", event.target.id);
    }
    function drop(event) {
        event.preventDefault();
        const data = event.dataTransfer.getData("text");
        const task = document.getElementById(data);
        event.target.appendChild(task);
        if (event.target.id === "completed") {
            task.classList.add("completed");
            document.getElementById("message").innerText =
                "Task Completed Successfully";
        }
    }
</script>
</body>
</html>

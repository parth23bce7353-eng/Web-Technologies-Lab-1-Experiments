<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Style</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* The Product Card Container */
        .product-card {
            background-color: white;
            width: 300px;
            border-radius: 12px;
            border: 1px solid #e1e1e1;
            overflow: hidden; /* Clips image to border radius */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            padding-bottom: 20px;
        }

        .product-card:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        /* Product Image */
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        /* Content Padding */
        .product-info {
            padding: 15px 20px;
            text-align: center;
        }

        .product-title {
            font-size: 1.4rem;
            margin: 10px 0;
            color: #333;
        }

        .product-desc {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .product-price {
            font-size: 1.25rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Buy Now Button */
        .buy-btn {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .buy-btn:hover {
            background-color: #ff6b81;
        }

        .buy-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?q=80&w=500" alt="Premium Headphones">
        
        <div class="product-info">
            <h3 class="product-title">Wireless Headphones</h3>
            <p class="product-desc">Experience high-fidelity sound with noise-canceling technology and 40-hour battery life.</p>
            <div class="product-price">$199.99</div>
            <button class="buy-btn">Buy Now</button>
        </div>
    </div>

</body>
</html>
